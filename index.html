<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with WMS and SWEREF 99 TM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/proj4@2.7.8/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.1/dist/proj4leaflet.js"></script>

    <script>
        // Definiera CRS för SWEREF 99 TM
        proj4.defs("EPSG:3006", "+proj=tmerc +lat_0=0 +lon_0=13 +k=1 +x_0=500000 +y_0=-667_000 +datum=WGS84 +units=m +no_defs");
        var sweref99TM = L.CRS.proj4js('EPSG:3006');

        // Initiera kartan
        var map = L.map('map', {
            crs: sweref99TM,
            center: [60.5, 15.5], // Första centreringen
            zoom: 6
        });

        // Lägg till baslager (OpenStreetMap eller liknande)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lägg till WMS-lager
        var wmsLayer = L.tileLayer.wms('https://ext-geodata-applikationer.lansstyrelsen.se/arcgis/services/Jaktadm/lst_jaktadm_visning/MapServer/WMSServer', {
            layers: '2',
            format: 'image/png',
            transparent: true,
            crs: sweref99TM,
            version: '1.3.0',
            attribution: 'Länsstyrelsen'
        }).addTo(map);

        // Funktion för att skapa GetFeatureInfo URL
        function getFeatureInfoUrl(map, layer, latlng) {
            var point = map.latLngToContainerPoint(latlng);
            var size = map.getSize();

            var baseParams = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                version: layer.options.version || '1.3.0',
                layers: layer.options.layers,
                query_layers: layer.options.layers,
                info_format: 'application/vnd.ogc.gml', // Använd GML format
                bbox: map.getBounds().toBBoxString(),
                width: size.x,
                height: size.y,
                i: Math.floor(point.x),
                j: Math.floor(point.y),
                crs: 'EPSG:3006' // Kontrollera att detta är rätt CRS för din tjänst
            };

            var url = layer._url + L.Util.getParamString(baseParams, layer._url, true);
            console.log('GetFeatureInfo URL:', url);
            return url;
        }

        // Lägg till popup-information vid klick på kartan
        map.on('click', function(e) {
            var url = getFeatureInfoUrl(map, wmsLayer, e.latlng);
            fetch(url)
                .then(response => response.text()) // Vi får GML som text
                .then(data => {
                    // Här kan du behöva ett bibliotek för att parsa GML-data, eller omvandla det till HTML
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(data, "text/xml");
                    var popupContent = xmlDoc.documentElement.innerHTML; // För en grundläggande visning
                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent('<pre>' + popupContent + '</pre>') // Visa GML som text
                        .openOn(map);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
