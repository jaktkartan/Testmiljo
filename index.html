<!DOCTYPE html>
<html>
<head>
    <title>Leaflet WMS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .leaflet-popup-content-wrapper {
            width: 300px;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Skapa Leaflet-karta
        var map = L.map('map').setView([59.3293, 18.0686], 6);

        // Lägg till baslager
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lägg till WMS-lager
        var wmsLayer = L.tileLayer.wms('https://ext-geodata-applikationer.lansstyrelsen.se/arcgis/services/Jaktadm/lst_jaktadm_visning/MapServer/WMSServer', {
            layers: '2', // Specifik layer, kontrollera detta
            format: 'image/png',
            transparent: true,
            version: '1.3.0',
            crs: 'EPSG:4326' // Specificera att lagret använder EPSG:4326
        }).addTo(map);

        // Funktion för att skapa GetFeatureInfo URL
        function getFeatureInfoUrl(map, layer, latlng) {
            var point = map.latLngToContainerPoint(latlng, map.getZoom());
            var size = map.getSize();

            var baseParams = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                srs: 'EPSG:4326',
                styles: '',
                version: layer.options.version,
                format: layer.options.format,
                bbox: map.getBounds().toBBoxString(),
                height: size.y,
                width: size.x,
                layers: layer.options.layers,
                query_layers: layer.options.layers,
                info_format: 'application/vnd.ogc.gml',
                i: Math.round(point.x),
                j: Math.round(point.y)
            };

            var url = layer._url + L.Util.getParamString(baseParams, layer._url, true);
            console.log('GetFeatureInfo URL:', url);
            return url;
        }

        // Hantera klick på kartan för att få information om objekt
        map.on('click', function(e) {
            var url = getFeatureInfoUrl(map, wmsLayer, e.latlng);

            fetch(url)
                .then(response => response.text())
                .then(text => {
                    if (text.startsWith("<?xml")) {
                        var parser = new DOMParser();
                        var xmlDoc = parser.parseFromString(text, "text/xml");
                        var featureInfo = xmlDoc.getElementsByTagName("FeatureInfo")[0];

                        if (featureInfo) {
                            var content = '<table>';
                            for (var i = 0; i < featureInfo.children.length; i++) {
                                var field = featureInfo.children[i];
                                content += '<tr><th>' + field.tagName + '</th><td>' + field.textContent + '</td></tr>';
                            }
                            content += '</table>';
                            L.popup()
                                .setLatLng(e.latlng)
                                .setContent(content)
                                .openOn(map);
                        } else {
                            L.popup()
                                .setLatLng(e.latlng)
                                .setContent("No feature information found.")
                                .openOn(map);
                        }
                    } else {
                        L.popup()
                            .setLatLng(e.latlng)
                            .setContent("Unexpected response format.")
                            .openOn(map);
                    }
                })
                .catch(err => {
                    console.error('Error fetching feature info:', err);
                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent("Error fetching feature info.")
                        .openOn(map);
                });
        });
    </script>
</body>
</html>
