<!DOCTYPE html>
<html>
<head>
    <title>Leaflet WMS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .leaflet-popup-content-wrapper {
            width: 300px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.3/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.0/proj4leaflet.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Definiera koordinatsystemen
        proj4.defs("EPSG:3006", "+proj=tmerc +lat_0=0 +lon_0=13 +k=1 +x_0=500000 +y_0=0 +ellps=GRS80 +units=m +no_defs");
        proj4.defs("EPSG:3857", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +a=6378137 +b=6378137 +units=m +no_defs");

        // Skapa Leaflet-karta
        var map = L.map('map', {
            crs: L.CRS.EPSG3857, // Använd Web Mercator
            center: [59.3293, 18.0686], // Exempelkoord
            zoom: 6
        });

        // Lägg till baslager
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lägg till WMS-lager
        var wmsLayer = L.tileLayer.wms('https://ext-geodata-applikationer.lansstyrelsen.se/arcgis/services/Jaktadm/lst_jaktadm_visning/MapServer/WMSServer', {
            layers: '2', // Specifik layer, kontrollera detta
            format: 'image/png',
            transparent: true,
            crs: L.CRS.EPSG3857 // Specificera att lagret använder EPSG:3857
        }).addTo(map);

        // Konvertera koordinater från EPSG:3857 till EPSG:3006
        function convertCoords(latlng) {
            var coords3857 = L.Projection.SphericalMercator.project(latlng);
            var coords3006 = proj4('EPSG:3857', 'EPSG:3006', [coords3857.x, coords3857.y]);
            return L.latLng(coords3006[1], coords3006[0]);
        }

        // Funktion för att skapa GetFeatureInfo URL
        function getFeatureInfoUrl(map, layer, latlng, params) {
            var point = map.latLngToContainerPoint(latlng, map.getZoom());
            var size = map.getSize();

            // Konvertera koordinater
            var convertedLatLng = convertCoords(latlng);
            var point3006 = map.latLngToContainerPoint(convertedLatLng, map.getZoom());

            var baseParams = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                srs: 'EPSG:3006',
                styles: '',
                version: layer.options.version,
                format: layer.options.format,
                bbox: map.getBounds().toBBoxString(),
                height: size.y,
                width: size.x,
                layers: layer.options.layers,
                query_layers: layer.options.layers,
                info_format: params.info_format || 'application/vnd.ogc.gml',
                i: Math.round(point3006.x),
                j: Math.round(point3006.y)
            };

            var customParams = L.Util.extend(baseParams, params);
            var url = layer._url + L.Util.getParamString(customParams, layer._url, true);

            console.log('GetFeatureInfo URL:', url);
            return url;
        }

        // Funktion för att visa GetFeatureInfo
        function showGetFeatureInfo(info) {
            L.popup()
                .setLatLng(info.latlng)
                .setContent(info.info)
                .openOn(map);
        }

        // Hantera klick på kartan för att få information om objekt
        map.on('click', function(e) {
            var url = getFeatureInfoUrl(map, wmsLayer, e.latlng, {
                'info_format': 'application/vnd.ogc.gml'
            });

            fetch(url)
                .then(response => response.text())
                .then(text => {
                    if (text.startsWith("<?xml")) {
                        var parser = new DOMParser();
                        var xmlDoc = parser.parseFromString(text, "text/xml");
                        var features = xmlDoc.getElementsByTagName("Feature");
                        if (features.length > 0) {
                            var content = '<table>';
                            for (var i = 0; i < features[0].children.length; i++) {
                                var field = features[0].children[i];
                                content += '<tr><th>' + field.tagName + '</th><td>' + field.textContent + '</td></tr>';
                            }
                            content += '</table>';
                            showGetFeatureInfo({ latlng: e.latlng, info: content });
                        } else {
                            showGetFeatureInfo({ latlng: e.latlng, info: "No feature information found." });
                        }
                    } else {
                        var json = JSON.parse(text);
                        if (json.features && json.features.length) {
                            var properties = json.features[0].properties;
                            var content = '<table>';
                            for (var key in properties) {
                                if (properties.hasOwnProperty(key)) {
                                    content += '<tr><th>' + key + '</th><td>' + properties[key] + '</td></tr>';
                                }
                            }
                            content += '</table>';
                            showGetFeatureInfo({ latlng: e.latlng, info: content });
                        } else {
                            showGetFeatureInfo({ latlng: e.latlng, info: "No feature information found." });
                        }
                    }
                })
                .catch(err => {
                    console.error('Error fetching feature info:', err);
                    showGetFeatureInfo({ latlng: e.latlng, info: "Error fetching feature info." });
                });
        });
    </script>
</body>
</html>
