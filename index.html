<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Karta med WMS Lager</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Skapa en karta och sätt standardvyn
        var map = L.map('map').setView([63.0, 16.0], 5);

        // Lägg till OSM Standard-baskarta
        var osmStandard = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors, CC-BY-SA'
        }).addTo(map);

        // Lägg till WMS-lager för Älgjaktområden
        var algjaktomraden = L.tileLayer.wms("https://ext-geodata-applikationer.lansstyrelsen.se/arcgis/services/Jaktadm/lst_jaktadm_visning/MapServer/WMSServer", {
            layers: '2',
            format: 'image/png',
            transparent: true,
            opacity: 0.35,
            version: '1.3.0',
            crs: L.CRS.EPSG4326,
            attribution: 'Länsstyrelsen',
            minZoom: 10  // Sätt minsta zoomnivå för att visa WMS-lagret
        }).addTo(map);

        // Lägg till lagerkontroll
        var baseMaps = {
            "OSM Standard": osmStandard
        };

        var overlayMaps = {
            "Älgjaktområden": algjaktomraden
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Funktion för att hantera GetFeatureInfo-svar
        function showGetFeatureInfo(err, latlng, content) {
            if (err) { 
                console.error(err);
                return;
            }

            // Visa ett popup-fönster med attributdata
            L.popup({ maxWidth: 800 })
                .setLatLng(latlng)
                .setContent(content)
                .openOn(map);
        }

        // Lyssna efter klick-händelser på kartan
        map.on('click', function(e) {
            var url = getFeatureInfoUrl(map, algjaktomraden, e.latlng, {
                'info_format': 'application/json'
            });

            fetch(url)
                .then(response => response.json())
                .then(json => {
                    if (json.features && json.features.length) {
                        var properties = json.features[0].properties;
                        var content = '<table>';
                        for (var key in properties) {
                            if (properties.hasOwnProperty(key)) {
                                content += '<tr><th>' + key + '</th><td>' + properties[key] + '</td></tr>';
                            }
                        }
                        content += '</table>';
                        showGetFeatureInfo(null, e.latlng, content);
                    } else {
                        showGetFeatureInfo(null, e.latlng, "No feature information found.");
                    }
                })
                .catch(err => showGetFeatureInfo(err, e.latlng, null));
        });

        // Funktion för att bygga GetFeatureInfo URL
        function getFeatureInfoUrl(map, layer, latlng, params) {
            var point = map.latLngToContainerPoint(latlng, map.getZoom());
            var size = map.getSize();

            var baseParams = {
                request: 'GetFeatureInfo',
                service: 'WMS',
                srs: 'EPSG:4326',
                styles: '',
                version: layer.options.version,
                format: layer.options.format,
                bbox: map.getBounds().toBBoxString(),
                height: size.y,
                width: size.x,
                layers: layer.options.layers,
                query_layers: layer.options.layers,
                info_format: params.info_format || 'text/html'
            };

            var customParams = L.Util.extend(baseParams, params);

            var url = layer._url + L.Util.getParamString(customParams, layer._url, true);

            if (layer.options.crs && layer.options.crs !== L.CRS.EPSG3857) {
                var projectedPoint = layer.options.crs.project(latlng);
                customParams.i = Math.round(projectedPoint.x);
                customParams.j = Math.round(projectedPoint.y);
            } else {
                customParams.i = point.x;
                customParams.j = point.y;
            }

            return url;
        }
    </script>
</body>
</html>
