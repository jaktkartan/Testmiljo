<!DOCTYPE html>
<html>
<head>
    <title>Leaflet with ArcGIS REST API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet/dist/esri-leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>
    <script>
        // Skapa en Leaflet-karta och sätt initialvy
        var map = L.map('map').setView([56.5, 15.0], 6); // Ändra latitud, longitud och zoomnivå enligt behov

        // Lägg till en baslager från OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Skapa ett ArcGIS-feature layer
        var featureLayer = L.esri.featureLayer({
            url: 'https://ext-geodata-applikationer.lansstyrelsen.se/arcgis/rest/services/Jaktadm/lst_jaktadm_visning/MapServer/0',
            style: function (feature) {
                return { color: "#FF0000" }; // Anpassa färg på funktioner
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        });

        // Funktion som döljer eller visar lagret baserat på zoomnivå
        function updateLayerVisibility() {
            var zoomLevel = map.getZoom();
            if (zoomLevel >= 10) { // Justera zoomnivågräns efter behov
                setTimeout(function() {
                    if (!map.hasLayer(featureLayer)) {
                        featureLayer.addTo(map);
                    }
                }, 1000); // Fördröj lagring med 1000 ms
            } else {
                if (map.hasLayer(featureLayer)) {
                    map.removeLayer(featureLayer);
                }
            }
        }

        // Lägg till en "zoomend" lyssnare för att uppdatera lagrets synlighet när användaren zoomar
        map.on('zoomend', updateLayerVisibility);

        // Initial kontroll för att ställa in lagrets synlighet när kartan först laddas
        updateLayerVisibility();
    </script>
</body>
</html>
